<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/global.scss" />
</head>

<body>
  <main>
    <section id="profile" class="profile">
      <button type="button" class="profile__btn">
      </button>
      <div class="profile__photo-container">
        <img src="./assets/profile-img-ia2.png" alt="">
      </div>
      <div class="profile__description-container">
        <p id="text1" data-transparent="true">a</p>
        <p id="text2" data-transparent="true">a</p>
      </div>
      <div class="profile__stack-logos-container">
        <span class="profile__logos-wrapper" data-content="javascript"><img src="./assets/logo-javascript.svg" alt="javascript"></span>
        <span class="profile__logos-wrapper" data-content="html"><img src="./assets/logo-html.svg" alt=""></span>
        <span class="profile__logos-wrapper" data-content="css"><img src="./assets/logo-css.svg" alt=""></span>
        <span class="profile__logos-wrapper" data-content="reactjs"><img src="./assets/logo-react.svg" alt=""></span>
        <span class="profile__logos-wrapper" data-content="nextjs"><img src="./assets/logo-nextjs.svg" alt=""></span>
        <!-- <img src="./assets/logo-javascript.svg" alt="javascript" data-content="javascript">
        <img src="./assets/logo-html.svg" alt="">
        <img src="./assets/logo-css.svg" alt="">
        <img src="./assets/logo-react.svg" alt="">
        <img src="./assets/logo-nextjs.svg" alt=""> -->
      </div>
      <div class="profile__menu-accordion">
        <ul>
          <li>Sobre mim</li>
          <li>Projetos</li>
          <li>Contato</li>
        </ul>
      </div>
    </section>
    <section id="timeline" class="timeline">
      <div class="timeline__screen-container"></div>
      <div class="timeline__arrow-container">
        <span class="curved-corner-bottomleft"></span>
        <span class="curved-corner-bottomright"></span>
        <span class="curved-corner-topleft"></span>
        <span class="curved-corner-topright"></span>
      </div>
      <div class="timeline__bar-container"></div>
    </section>
  </main>
</body>

</html>
